name: gnome-text-editor
base: core22
version: '42.2'
summary: A simple text editor
description: |
  The oficial Gnome Text Editor

grade: devel
confinement: strict

slots:
  # for GtkApplication registration
  snap-store:
    interface: dbus
    bus: session
    name: org.gnome.TextEditor

layout:
  /usr/share/gnome-text-editor:
    bind: $SNAP/usr/share/gnome-text-editor
  /etc/PackageKit:
    bind: $SNAP/etc/PackageKit

environment:
  XDG_DATA_DIRS: $SNAP/usr/share${XDG_DATA_DIRS:+:$XDG_DATA_DIRS}

apps:
  gnome-text-editor:
    extensions: [gnome]
    command: usr/bin/gnome-text-editor
    desktop: usr/share/applications/org.gnome.TextEditor.desktop
    plugs:
      - gsettings

parts:
  meson-deps:
    plugin: nil
    source: https://github.com/mesonbuild/meson.git
    source-branch: '0.62'
    override-build: |
      pip install .
    build-packages:
      - python3-pip
      - ninja-build

  gnome-text-editor:
    after: [ meson-deps ]
    source: https://gitlab.gnome.org/GNOME/gnome-text-editor
    source-tag: "42.2"
    source-type: git
    plugin: meson
    meson-parameters:
      - --prefix=/usr
    build-packages:
      - libadwaita-1-dev
    stage-packages:
      - libadwaita-1-0
    override-prime: |
      craftctl default
      sed -i.bak -e 's|Icon=org.gnome.TextEditor$|Icon=${SNAP}/usr/share/icons/hicolor/scalable/apps/org.gnome.TextEditor.svg|g' $SNAPCRAFT_PRIME/usr/share/applications/org.gnome.TextEditor.desktop
      for i in $CRAFT_PRIME/usr/share/icons/*;
      do
        if [ -f $i/index.theme ];
        then
          echo Updating cache at $i
          gtk-update-icon-cache $i
        fi
      done
